<h2>Template: Switches</h2>
<hr>

<form #miFormulario="ngForm">

    <!-- RADIO -->
<div class="row mb-3">

    <label class="col-sm-3 col-form-label">Género</label>
    <div class="col-sm-9">

        <div class="form-check">

            <input class="form-check-input"
                   type="radio"
                   name="radioGenero"
                   [(ngModel)]="persona.genero"
                   value="M"
                   id="radioMasculino"
                   required>
            <label class="form-check-label" for="radioMasculino">
              Masculino
            </label>

        </div>

        <div class="form-check">

            <input class="form-check-input"
                   type="radio"
                   name="radioGenero"
                   [(ngModel)]="persona.genero"
                   value="F"
                   id="radioFemenino"
                   required>
            <label class="form-check-label" for="radioFemenino">
              Femenino
            </label>

        </div>

    </div>

</div>


<!-- SWITCHES -->
<div class="row mb-3">

    <label class="col-sm-3 col-form-label">Notificaciones</label>

    <div class="col-sm-9">

        <div class="form-check form-switch mt-2">
            <input class="form-check-input"
                   type="checkbox"
                   name="notificaciones"
                   [(ngModel)]="persona.notificaciones"
                   id="flexSwitchCheckChecked">
            <label class="form-check-label"
                   for="flexSwitchCheckChecked">
                   Quiero recibir notificaciones
            </label>
        </div>

    </div>

</div>


<!-- CHECKS -->
<div class="row mb-3">

    <label class="col-sm-3 col-form-label">Términos y condiciones</label>

    <div class="col-sm-9">

        <div class="form-check mt-2">
            <input class="form-check-input"
                   type="checkbox"
                   name="terminos"
                   [(ngModel)]="terminos"
                   id="flexCheckDefault"
                   required>
            <label class="form-check-label" for="flexCheckDefault">
                He leído y acepto los términos y condiciones
            </label>
        </div>

    </div>

</div>


<!-- BOTONES -->
<div class="row">

    <div class="col">
        <button class="btn btn-primary float-end" [disabled]="miFormulario.invalid">
            Guardar
        </button>
    </div>

</div>


</form>


<h5>Valor del formulario</h5>
<pre>{{miFormulario.value | json}}</pre>
<br>

<h5>Valid</h5>
<pre>{{miFormulario.valid}}</pre>
<br>

<h5>Condiciones</h5>
