<h2>Template: Switches</h2>
<hr>

<form #miFormulario="ngForm">

    <!-- RADIO -->
<div class="row mb-3">

    <label class="col-sm-3 col-form-label">Género</label>
    <div class="col-sm-9">

        <div class="form-check">

            <input class="form-check-input"
                   type="radio"
                   name="radioGenero"
                   id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
              Masculino
            </label>

        </div>

        <div class="form-check">

            <input class="form-check-input"
                   type="radio"
                   name="radioGenero"
                   id="radioFemenino">
            <label class="form-check-label" for="radioFemenino">
              Femenino
            </label>

        </div>

    </div>

</div>


<!-- SWITCHES -->
<div class="row mb-3">

    <label class="col-sm-3 col-form-label">Notificaciones</label>

    <div class="col-sm-9">

        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" checked>
            <label class="form-check-label" for="flexSwitchCheckChecked">Quiero recibir notificaciones</label>
        </div>

    </div>

</div>


<!-- CHECKS -->
<div class="row mb-3">

    <label class="col-sm-3 col-form-label">Términos y condiciones</label>

    <div class="col-sm-9">

        <div class="form-check">
            <input class="form-check-input"
                   type="checkbox"
                   id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
                He leído y acepto los términos y condiciones
            </label>
        </div>

    </div>

</div>


<!-- BOTONES -->
<div class="row">

    <div class="col">
        <button class="btn btn-primary float-end">
            Guardar
        </button>
    </div>

</div>


</form>
