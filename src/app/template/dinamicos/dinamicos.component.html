<h2>Template: Dinámicos</h2>
<hr>

<form (ngSubmit)="guardar()" #miFormulario="ngForm" autocomplete="off">

    <!-- NOMBRE -->
    <div class="mb-3 row">

        <label class="col-sm-3 col-form-label">Nombre</label>
        <div class="col-sm-9">

            <input 
            class="form-control"
            placeholder="Nombre"
            type="text"
            [ngModel] = "persona.nombre"
            name="nombre"
            required>

            <span class="form-text text-danger"
                  *ngIf="miFormulario.controls.nombre?.errors"  >
            Este campo es obligatorio.
            </span>

        </div>

    </div>


    <!-- AGREGAR FAVORITO -->
    <div class="mb-3 row">

        <label class="col-sm-3 col-form-label">Nombre</label>
        <div class="col-sm-9">

            <div class="input-group">
                <input 
                class="form-control"
                placeholder="Agregar favorito"
                type="text"
                [(ngModel)] = "nuevoJuego"
                (keyup.enter)="agregarJuego()"
                name="nuevoJuego"
                >
                <button (click)="agregarJuego()" class="btn btn-outline-primary" type="button">
                    Agregar
                </button>
            </div>    

        </div>

    </div>


     <!-- LISTA DE FAVORITOS -->
     <div class="mb-3 row">

        <label class="col-sm-3 col-form-label">Favoritos</label>
        <div class="col-sm-9">

            <div class="input-group mb-1"
                 *ngFor="let juego of persona.favoritos; let i = index">

                <input 
                class="form-control"
                type="text"
                [(ngModel)]="juego.nombre"
                name="favoritos_{{i}}" >

                <button class="btn btn-outline-danger"
                        type="button"
                        (click)="eliminar(i)">
                    Eliminar
                </button>
                
            </div>
            

        </div> 

    </div>


    <!-- BOTÓN -->
    <div class="row">

        <div class="col-sm-12">
           <button type="button" [disabled]="miFormulario.invalid" (click)="guardar()" class="btn btn-primary float-end">
               Guardar
           </button>
        </div>

    </div>

</form>


<span>Persona</span>
<pre>{{persona | json}}</pre>
